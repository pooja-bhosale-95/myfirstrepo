<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .col-5 {
            width: 40%;
            padding: 10px;
            box-sizing: border-box;
        }

        .col-6 {
            width: 50%;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-5">Hello world 1</div>
        <div class="col-6">Hello world 2</div>
    </div>
</body>

</html>
